<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blog | Add post</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="add-post.component.css">
	</head>
	<body>
		<nav>
			<div class="title">
				<a href="">Blog</a>
			</div>
            <div class="links">
                <ul>
                    <li><a href="">Logout ></a></li>
                </ul>
            </div>
		</nav>
		<div class="bump"></div>
		<div class="body">
            <div class="form-container">
                <form
                    name="form" 
                    (ngSubmit)="onSubmit()" 
                    #f="ngForm" novalidate>

                    <h4>Add Post</h4>
                    
                    <label for="title">Title</label>
                    <input
                        type="text"
                        name="title"
                        [(ngModel)]="form.title"
                        required
                        #username="ngModel" />

                    <label for="body">Body</label>
                    <input 
                        type="textarea"
                        name="body"
                        [(ngModel)]="form.body"
                        required
                        #password="ngModel" />

                    <input type="submit" name="submit" value="Post" class="form-btn">
                </form>
            </div>
		</div>
	</body>
</html>
